<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="closeMe()">
        Close
      </button>
    </ion-buttons>

    <ion-title>{{ titleLbl }}</ion-title>

    <ion-buttons end>
      <button ion-button (click)="updateContacts()">
        {{ btnLbl }}
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <form [formGroup]="contactGroup">

    <ion-list-header>
      <ion-icon name="contact" item-start></ion-icon>
      Name
    </ion-list-header>

    <ion-list>
      <ion-item>
        <ion-input placeholder="First" formControlName="firstname"></ion-input>
      </ion-item>

      <p error *ngIf="firstNameCtrl?.touched && firstNameCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> First name required
      </p>

      <ion-item>
        <ion-input placeholder="Last" formControlName="lastname"></ion-input>
      </ion-item>

      <p error *ngIf="lastNameCtrl?.touched && lastNameCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Last name required
      </p>

    </ion-list>

    <ion-list-header>
      <ion-icon name="call" item-start></ion-icon>
      Contact
    </ion-list-header>

    <ion-list>

      <ion-item>
        <ion-input placeholder="Telephone" formControlName="telephone"></ion-input>
      </ion-item>

      <p error *ngIf="telephoneCtrl?.touched && telephoneCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Telephone required
      </p>

      <ion-item>

        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <p error *ngIf="emailCtrl?.dirty && emailCtrl?.hasError('email')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Enter a valid email
      </p>

    </ion-list>

    <ion-list-header>
      <ion-icon name="home" item-start></ion-icon>
      Address
    </ion-list-header>

    <ion-list>

      <ion-item>
        <ion-input placeholder="Address 1" formControlName="address1"></ion-input>
      </ion-item>

      <p error *ngIf="address1Ctrl?.touched && address1Ctrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Address line 1 required
      </p>

      <ion-item>
        <ion-input placeholder="Address 2" formControlName="address2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Town/City" formControlName="town"></ion-input>
      </ion-item>

      <p error *ngIf="townCtrl?.touched && townCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Town/City required
      </p>

      <ion-item>
        <ion-input placeholder="County" formControlName="county"></ion-input>
      </ion-item>

      <p error *ngIf="countyCtrl?.touched && countyCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> County required
      </p>

      <ion-item>
        <ion-input placeholder="Post code" formControlName="postcode"></ion-input>
      </ion-item>

      <p error *ngIf="postCodeCtrl?.touched && postCodeCtrl?.hasError('required')">
        <ion-icon name="ios-information-circle-outline"></ion-icon> Post code required
      </p>

    </ion-list>

  </form>

</ion-content>
